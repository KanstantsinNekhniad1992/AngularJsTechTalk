<div class="newPost clearfix" ng-if="showNewPostForm">
    <span class="fa fa-times close-button" ng-click="$parent.$parent.showNewPostForm = false"></span>
    <form class="form-horizontal" role="form" name="newPostForm">
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" ng-model="newPost.author" placeholder="Please enter your name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Image:</label>
            <input type="file" class="form-control" id="image" ng-model="newPost.image">
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" ng-model="newPost.title" placeholder="Please enter post title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="postText" class="col-sm-2 control-label">Post:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="postText" ng-model="newPost.text" placeholder="Your post..." required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addData()">Add new post</button>
            </div>
        </div>
    </form>
</div>
